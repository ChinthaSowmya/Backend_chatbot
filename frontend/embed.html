<!-- 
    Embeddable Chatbot Widget
    Copy this snippet into any HTML page to add the chatbot
-->

<!-- Chatbot Container -->
<div
  id="rag-chatbot-widget"
  style="
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 400px;
    max-width: calc(100vw - 40px);
    height: 600px;
    max-height: calc(100vh - 40px);
    z-index: 9999;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
    border-radius: 12px;
    overflow: hidden;
    display: none;
  "
>
  <iframe
   src="https://frontend-chatbot-lac.vercel.app/embed.html"
    style="width: 100%; height: 100%; border: none"
    title="RAG Chatbot"
  ></iframe>
</div>

<!-- Chatbot Toggle Button -->
<button
  id="rag-chatbot-toggle"
  style="
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 60px;
    height: 60px;
    border-radius: 50%;
    background: #3b82f6;
    color: white;
    border: none;
    font-size: 24px;
    cursor: pointer;
    box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
    z-index: 10000;
    transition: transform 0.2s;
  "
>
  ðŸ’¬
</button>

<script>
  (function () {
    const toggle = document.getElementById("rag-chatbot-toggle");
    const widget = document.getElementById("rag-chatbot-widget");
    let isOpen = false;

    toggle.addEventListener("click", function () {
      isOpen = !isOpen;
      widget.style.display = isOpen ? "block" : "none";
      toggle.textContent = isOpen ? "âœ•" : "ðŸ’¬";
      toggle.style.transform = isOpen ? "rotate(90deg)" : "rotate(0)";
    });

    // Hover effect
    toggle.addEventListener("mouseenter", function () {
      if (!isOpen) {
        this.style.transform = "scale(1.1)";
      }
    });

    toggle.addEventListener("mouseleave", function () {
      if (!isOpen) {
        this.style.transform = "scale(1)";
      }
    });
  })();
</script>
